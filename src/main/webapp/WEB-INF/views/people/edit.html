<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
    <p>User Name</p>
    <input type="text" th:field="*{name}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('name')}"th:errors="*{name}">Name Error</p>
    <p>User Email</p>
    <input type="text" th:field="*{email}" id="email">
    <p style="color:red" th:if="${#fields.hasErrors('email')}"th:errors="*{email}">Email Error</p>
    <p>Age</p>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}"th:errors="*{age}">Age Error</p>
    <p>Address</p>
    <input type="text" th:field="*{address}" id="address">
    <p style="color:red" th:if="${#fields.hasErrors('address')}"th:errors="*{address}"> Address Error </p>

    <div>
        <input type="submit" value="Change!">
    </div>


</form>
</body>
</html>
