<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <p>Enter Name</p>
    <input type="text" th:field="*{name}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('name')}"th:errors="*{name}">Name Error</p>
    <br>
    <p>Enter Email</p>
    <input type="text" th:field="*{email}" id="email">
    <p style="color:red" th:if="${#fields.hasErrors('email')}"th:errors="*{email}">Email Error</p>
    <br>
    <p>Enter Age</p>
    <input type="text" th:field="*{age}" id="age">
    <p style="color:red" th:if="${#fields.hasErrors('age')}"th:errors="*{age}">Age Error</p>
    <br>
    <p>Enter Address</p>
    <input type="text" th:field="*{address}" id="address">
    <p style="color:red" th:if="${#fields.hasErrors('address')}"th:errors="*{address}"> Address Error </p>

    <input type="submit" value="Create!">
</form>
</body>
</html>
